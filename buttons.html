    <!-- volume controls -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=mp.command%28%22add%20volume%20-1%22%29"><i class="fa fa-3x fa-volume-down"></i></a>

        <a class="btn" href="/?control=mp.command%28%22add%20volume%201%22%29"><i class="fa fa-3x fa-volume-up"></i></a>

    <!-- chapter controls -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=mp.command%28%22add%20chapter%20-1%22%29"><i class="fa fa-3x fa-chevron-down"></i></a>
        <a class="btn" href="/?control=mp.command%28%22add%20chapter%201%22%29"><i class="fa fa-3x fa-chevron-up"></i></a>

    <div style="text-align:center;">
        <a class="btn" href="/?control=mp.command%28%22cycle%20sub%22%29"><i class="fa fa-3x fa-font"></i></a>
