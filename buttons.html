<div class="remote">
    <!-- volume controls -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=vol_down"><i class="fa fa-3x fa-volume-down"></i></a>
        <a class="btn" href="/?control=toggle_drc"><i class="fa fa-3x fa-compress"></i></a>
        <a class="btn" href="/?control=vol_mute"><i class="fa fa-3x fa-volume-off"></i></a>
        <a class="btn" href="/?control=vol_up"><i class="fa fa-3x fa-volume-up"></i></a>
    </div>
    <!-- chapter controls -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=ch_prev"><i class="fa fa-3x fa-chevron-down"></i></a>
        <a class="btn" href="/?control=ch_next"><i class="fa fa-3x fa-chevron-up"></i></a>
    </div>
    <!-- seeking and pausing -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=rev_long"><i class="fa fa-3x fa-fast-backward"></i></a>
        <a class="btn" href="/?control=rev_short"><i class="fa fa-3x fa-backward"></i></a>
        <a class="btn" href="/?control=playpause"><i class="fa fa-3x fa-play"></i></a>
        <a class="btn" href="/?control=fw_short"><i class="fa fa-3x fa-forward"></i></a>
        <a class="btn" href="/?control=fw_long"><i class="fa fa-3x fa-fast-forward"></i></a>
    </div>
    <!-- change subtitle or audio track -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=sub"><i class="fa fa-3x fa-font"></i></a>
        <a class="btn" href="/?control=audio"><i class="fa fa-3x fa-music"></i></a>
    </div>
    <!-- misc -->
    <div style="text-align:center;">
        <a class="btn" href="/?control=stop"><i class="fa fa-3x fa-eject"></i></a>
        <a class="btn" href="/?control=info"><i class="fa fa-3x fa-info"></i></a>
        <a class="btn" href="/?control=fs"><i class="fa fa-3x fa-arrows-alt"></i></a>
    </div>
</div>
