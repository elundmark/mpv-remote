<div class="remote">
    <!-- volume controls -->
    <table>
        <tr>
            <td><i class="fa fa-volume-up"></i></td>
            <td style="width: 60%;">
                <form action="/control" method="get">
                    <input type="hidden" name="command" value="vol_set">
                    <input
                        onChange="javascript: this.form.submit()"
                        style="width: 100%;"
                        type="range"
                        step="1"
                        min="0"
                        max="100"
                        name="val">
                </form>
            </td>
            <td><a href="/control?command=toggle_drc"><i class="fa fa-compress"></i></a></td>
        </tr>
    </table>
    <!-- chapter and playlist controls -->
    <table>
        <tr>
            <td style="width: 10%;"></td>
            <td><a href="/control?command=ch_prev"><i class="fa fa-chevron-down"></i></a></td>
            <td><a href="/control?command=ch_next"><i class="fa fa-chevron-up"></i></a></td>
            <td><a href="/control?command=pl_prev"><i class="fa fa-chevron-left"></i></a></td>
            <td><a href="/control?command=pl_next"><i class="fa fa-chevron-right"></i></a></td>
            <td style="width: 10%;"></td>
        </tr>
    </table>
    <!-- seeking and pausing -->
    <table>
        <tr>
            <td><a href="/control?command=rev_long"><i class="fa fa-fast-backward"></i></a></td>
            <td><a href="/control?command=rev_short"><i class="fa fa-backward"></i></a></td>
            <td><a href="/control?command=playpause"><i class="fa fa-play"></i></a></td>
            <td><a href="/control?command=fw_short"><i class="fa fa-forward"></i></a></td>
            <td><a href="/control?command=fw_long"><i class="fa fa-fast-forward"></i></a></td>
        </tr>
    </table>
    <!-- change/adjust subtitle or audio track -->
    <table>
        <tr>
            <td style="width: 10%;"></td>
            <td class="buttonhighlight"><a href="/control?command=subdelay_minus"><i class="fa fa-minus"></i></a></td>
            <td class="buttonhighlight"><a href="/control?command=sub"><i class="fa fa-font"></i></a></td>
            <td class="buttonhighlight"><a href="/control?command=subdelay_plus"><i class="fa fa-plus"></i></a></td>
            <td><a href="/control?command=audio"><i class="fa fa-music"></i></a></td>
            <td style="width: 10%;"></td>
        </tr>
    </table>
    <!-- misc -->
    <table>
        <tr>
            <td style="width: 20%;"></td>
            <td><a href="/control?command=stop"><i class="fa fa-eject"></i></a></td>
            <td><a href="/control?command=info"><i class="fa fa-info"></i></a></td>
            <td><a href="/control?command=fs"><i class="fa fa-arrows-alt"></i></a></td>
            <td style="width: 20%;"></td>
        </tr>
    </table>
</div>
