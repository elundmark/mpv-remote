<div class="remote">
    <!-- volume controls -->
    <table>
        <tr>
            <td><i class="fa fa-volume-up"></i></td>
            <td style="width: 60%;">
                <input id="vol" onChange="javascript: set_and_save_volume()" style="width: 100%;" type="range" step="1" min="0" max="100">
            </td>
            <td><a href="javascript:xhr_get('/control?command=toggle_drc')"><i class="fa fa-compress"></i></a></td>
        </tr>
    </table>
    <!-- chapter and playlist controls -->
    <table>
        <tr>
            <td style="width: 10%;"></td>
            <td><a href="javascript:xhr_get('/control?command=ch_prev')"><i class="fa fa-chevron-down"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=ch_next')"><i class="fa fa-chevron-up"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=pl_prev')"><i class="fa fa-chevron-left"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=pl_next')"><i class="fa fa-chevron-right"></i></a></td>
            <td style="width: 10%;"></td>
        </tr>
    </table>
    <!-- seeking and pausing -->
    <table>
        <tr>
            <td><a href="javascript:xhr_get('/control?command=rev_long')"><i class="fa fa-fast-backward"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=rev_short')"><i class="fa fa-backward"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=playpause')"><i class="fa fa-play"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=fw_short')"><i class="fa fa-forward"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=fw_long')"><i class="fa fa-fast-forward"></i></a></td>
        </tr>
    </table>
    <!-- change/adjust subtitle or audio track -->
    <table>
        <tr>
            <td style="width: 10%;"></td>
            <td class="buttonhighlight"><a href="javascript:xhr_get('/control?command=subdelay_minus')"><i class="fa fa-minus"></i></a></td>
            <td class="buttonhighlight"><a href="javascript:xhr_get('/control?command=sub')"><i class="fa fa-font"></i></a></td>
            <td class="buttonhighlight"><a href="javascript:xhr_get('/control?command=subdelay_plus')"><i class="fa fa-plus"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=audio')"><i class="fa fa-music"></i></a></td>
            <td style="width: 10%;"></td>
        </tr>
    </table>
    <!-- misc -->
    <table>
        <tr>
            <td style="width: 20%;"></td>
            <td><a href="javascript:xhr_get('/control?command=stop')"><i class="fa fa-eject"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=info')"><i class="fa fa-info"></i></a></td>
            <td><a href="javascript:xhr_get('/control?command=fs')"><i class="fa fa-arrows-alt"></i></a></td>
            <td style="width: 20%;"></td>
        </tr>
    </table>
</div>
<script type="text/javascript">
function set_and_save_volume () {
    var vol = document.getElementById('vol').value;
    document.cookie = 'volume=' + vol + '; max-age=31536000; ';
    xhr_get('/control?command=vol_set&val=' + vol);
}

function get_volume () {
    var vol = ('; ' + document.cookie).match(/; volume=(.*?)(;|$)/);
    if (vol) {
        document.getElementById('vol').value = vol[1];
    }
}

function xhr_get (path) {
    var req = new XMLHttpRequest();
    req.open("GET", path, true);
    req.send();
}

get_volume();
</script>
